<!-- Custom props + range slider driven animation -->
<!-- https://jhey.dev/cheep/rotating-gallery-with-css-scroll-driven-animations/ -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <div class="gallery">
      <div class="gallery-item gallery-item--0">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/237/600/600" alt="Gallery item"></div>
      </div>
      <div class="gallery-item gallery-item--1">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/238/600/600" alt="Gallery item"></div>

      </div>
      <div class="gallery-item gallery-item--2">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/239/600/600" alt="Gallery item"></div>
      </div>
      <div class="gallery-item gallery-item--3">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/230/600/600" alt="Gallery item"></div>
      </div>

      <div class="gallery-item gallery-item--4">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/241/600/600" alt="Gallery item"></div>
      </div>

      <div class="gallery-item gallery-item--5">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/242/600/600" alt="Gallery item"></div>
      </div>
      <div class="gallery-item gallery-item--6">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/243/600/600" alt="Gallery item"></div>
      </div>
      <div class="gallery-item gallery-item--7">
        <div class="gallery-item__inner"><img src="https://picsum.photos/id/244/600/600" alt="Gallery item"></div>

      </div>

    </div>
  </div>

  <div class="container">

    <div class="range-slider">
      <div class="range-slider__inner">
        <div class="range-slider__inner-fill"></div>
        <div class="range-slider__inner-thumb"></div>
      </div>
      <div class="range-slider__value">0</div>
    </div>
  </div>

</body>

</html>
