<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d css stuff</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <div class="container">


    <div class="plate">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="progress__wrap">
        <ul class="progress">
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
          <li class="progress__line"></li>
        </ul>
      </div>
    </div>


    <button class="switch button">switch</button>
  </div>
  <script src="script.js"></script>

</body>

</html>
