<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body
  class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex flex-col items-center justify-center gap-10">

  <div class="auth-block__container w-full ">
    <div class="auth-block__wrapper p-4 ">

      <div class="auth-block bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 p-8">
        <form class="space-y-6" id="authForm">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-300">Please sign in to your account</p>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-slate-200 mb-2">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter your email">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-200 mb-2">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
              placeholder="Enter your password">
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox"
                class="w-4 h-4 text-purple-500 bg-white/5 border-white/10 rounded focus:ring-purple-500 focus:ring-2">
              <span class="ml-2 text-sm text-slate-300">Remember me</span>
            </label>
            <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">Forgot password?</a>
          </div>
          <div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent">
              Sign In
            </button>
          </div>
          <div class="mt-8 text-center">
            <p class="text-slate-400">Don't have an account?
              <a href="#" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="debug"></div>
  </div>


  <script src="form.js"></script>
  <script src="script.js"></script>
</body>

</html>
