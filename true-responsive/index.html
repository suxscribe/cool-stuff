<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class=" min-h-screen flex flex-col items-center justify-center gap-10">

  <div class="auth-block__container ">
    <div class="auth-block__wrapper ">

      <div class="auth-block ">
        <form class="auth-block__form " id="authForm">
          <div class="text-left">
            <h1 class="text-3xl font-bold text-white mb-4">Авторизация</h1>
          </div>
          <label for="email" class="block text-sm font-medium text-slate-200">Email</label>
          <div class="auth-block__email mb-2">
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
              placeholder="Введите email">
          </div>
          <label for="password" class="block text-sm font-medium text-slate-200">Пароль</label>
          <div>
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
              placeholder="Введите пароль">
          </div>
          <div class="flex items-center justify-between mb-2">
            <label class="flex items-center">
              <input type="checkbox"
                class="w-4 h-4 text-purple-500 bg-white/5 border-white/10 rounded focus:ring-purple-500 focus:ring-2">
              <span class="ml-2 text-sm text-slate-300">Запомнить</span>
            </label>
            <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">Забыли пароль?</a>
          </div>
          <div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform  focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent">
              Войти
            </button>
          </div>
          <div class="mt-8 text-center">
            <p class="text-slate-400">Нет аккаунта?
              <a href="#"
                class="text-purple-400 hover:text-purple-300 font-medium transition-colors">Зарегистрироваться</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="debug"></div>
  </div>


  <script src="form.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
